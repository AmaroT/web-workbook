<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UX Atlantic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<!--Header-->

<body>
    <header>
        <div class="main-header">
            <div class="logo">
                <img src="css/logo.png">
            </div>
        <div class="nav">
            <ul>
                <li><a href="#"><img src="css/home-icon.png">Home</a></li>
                <li><a href="#"><img src="css/plane-icon.png" height="16" width="16">Travel Deals</a></li>
                <li><a href="#"><img src="css/schedule-icon.png">Flight Schedule</a></li>
                <li><a href="#"><img src="css/login-icon.png">Register/Login</a></li>
            </ul>
        </div>
    </header>
<!--Main body with boxed div-->
<form class="travel-form" action="index.html" method="get">
    <div class="destination">
        <input type="text" name="depart" placeholder="Depart" class="formField">
        <input type="text" name="arrive" placeholder="Arrive" class="formField">
        <input type="date" name="depart-Date" placeholder="Depart" class="formField" class="calender">
        <input type="date" name="arrive-Date" placeholder="Arrive" class="formField">
    </div>
    <div class="passenger-info">
        <div class="quantity">
            <label for="pass-qty">Passengers</label>
            <select name="pass-qty" class="formField">
            <option value="1" label="1" selected></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
            <option value="6" label="6"></option>
            </select>
        </div>

        </nav>
    
    
    <form action="" class="radio">
        <input type="radio" checked="checked" name="direction" value="Return">
        <label for="direction">Return</label>
        <input type="radio" name="direction" value="One Way">
        <label for="direction">One Way</label>
        <br/>
        <br/>
        <div class="search">
            <input type="submit" name="submit" value="Search Flights" class="search-filght">
        </div>
    </form>
    
    </div>
    </form>
</body>
</html>
